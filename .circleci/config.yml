version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  qri-weather-bot:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd qri-weather-bot && yarn
      - run: cd qri-weather-bot && node weather.js
  nyc-subway-elevators:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd nyc-subway-elevators && yarn
      - run: cd nyc-subway-elevators && node script.js
  nyc-bus-capacity:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd nyc-bus-capacity && yarn
      - run: cd nyc-bus-capacity && node script.js
workflows:
  five_minutes:
    triggers:
      - schedule:
          cron: "*/5 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - nyc-bus-capacity
  hourly:
    triggers:
      - schedule:
          cron: "*/5 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - nyc-bus-capacity
  hourly:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - qri-weather-bot
  daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - nyc-subway-elevators
